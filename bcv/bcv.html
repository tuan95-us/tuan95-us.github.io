<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas')
        canvas.width = 1000
        canvas.height = 1000
        canvas.style.border = '2px solid blue'
        var ctx = canvas.getContext('2d')
        class Rect {
            constructor(dx, dy, width, height, color) {
                this.dx = dx
                this.dy = dy
                this.width = width
                this.height = height
                this.color = color
            }
            draw() {
                ctx.beginPath()
                ctx.fillStyle = this.color
                ctx.strokeStule = this.color
                ctx.rect(this.dx, this.dy, this.width, this.height)
                ctx.fill()
                ctx.stroke()
            }
        }
        var rect = new Rect(125, 0, 125, 125, '#ffeaa7')
        rect.draw()
        
        var rect = new Rect(375, 0, 125, 125, '#ffeaa7')
        rect.draw()
        var rect = new Rect(625, 0, 125, 125, '#ffeaa7')
        rect.draw()
        var rect = new Rect(875, 0, 125, 125, '#ffeaa7')
        rect.draw()
